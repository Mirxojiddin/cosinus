{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Edit Product {% endblock %}

{% block contend %}
    <h3>Edit Product</h3>

    <div class="row mb-4">
        <div class="col-6">
            <form method="post" action="{% url 'product:edit-product' product.id %}" enctype="multipart/form-data">
                {% csrf_token %}

                {{ product_form | crispy }}

                <button class="btn btn-success">Save</button>
            </form>

        </div>
    </div>
{% endblock %}
